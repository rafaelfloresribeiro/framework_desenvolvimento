<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario com 12 campos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Preencha o CEP</h1>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="inputAddress">CEP</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="00000-000" maxlength="9">
        </div>
        <button type="button" class="btn btn-primary">Auto-completar</button>
        <div class="form-group">
          <label for="inputAddress2">Rua</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Rua Joao dos Bobos">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputBairro">Bairro</label>
            <input type="text" class="form-control" id="inputBairro" placeholder="da Bobagem">
          </div>
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Boba">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>

        <!-- Novos campos adicionados -->
        <div class="form-group">
          <label for="inputAnimal">Animal Favorito</label>
          <input type="text" class="form-control" id="inputAnimal" placeholder="Cachorro, gato, etc.">
        </div>

        <div class="form-group">
          <label for="inputHobby">Hobby</label>
          <input type="text" class="form-control" id="inputHobby" placeholder="Leitura, esportes, etc.">
        </div>

        <div class="form-group">
          <label for="inputGenero">Gênero</label>
          <select id="inputGenero" class="form-control">
            <option selected>Escolher...</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="outro">Outro</option>
            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inputPronome">Pronome</label>
          <select id="inputPronome" class="form-control">
            <option selected>Escolher...</option>
            <option value="ele_dele">Ele/Dele</option>
            <option value="ela_dela">Ela/Dela</option>
            <option value="elu_delu">Elu/Delu</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="form-group">
          <label for="inputAniversario">Data de Aniversário</label>
          <input type="date" class="form-control" id="inputAniversario">
        </div>

        <div class="form-group">
          <label for="inlineFormInputName2">Nome</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Fulano">
        </div>

        <div class="form-group">
          <label for="inlineFormInputGroupUsername2">Usuário</label>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Usuário">
        </div>

        <div class="form-group">
          <label for="inputPassword6">Senha</label>
          <input type="password" id="inputPassword6" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
          <small id="passwordHelpInline" class="text-muted">
            Deve ter entre 8 e 20 caracteres.
          </small>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
